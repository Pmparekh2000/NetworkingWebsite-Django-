{% extends 'base.html' %}

{% block title %}
    <h1>Bookmark an image</h1>
{% endblock title %}

{% block content %}
    <h1>Bookmark an image</h1>
    <img src="{{request.GET.url}}" class="image-preview">
    <form method="post" action=".">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Bookmark It!">
    </form>
{% endblock content %}
