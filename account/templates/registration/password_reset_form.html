{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}

    <h1>Forgotten your password</h1>
    <p>Please enter your email address to reset your password.</p>
    <form method="post" action=".">
        {{ form.as_p }}
        <p><input type="submit" value="Send E-Mail"></p>
        {% csrf_token %}
    </form>

{% endblock %}
